<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="./lib/jquery.mobile-1.4.5.min.css" />
    <script src="./lib/jquery-1.11.1.min.js"></script>
    <script src="./lib/jquery.mobile-1.4.5.min.js"></script>
	<script src="ajax-xml.js"></script>
    <!-- <script>var nJquery = $.noConflict();</script> -->

    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div data-theme="a">
        <div data-role="page" id="home">
            <div data-role="header" data-theme="b">
                <h1>Google</h1>
            </div>
            <div data-role="content" class="collapsible-set" style="text-align:center">
                <img src="googlelogo.png" style="width: 380px; ">
                <script async src="https://cse.google.com/cse.js?cx=f7021def23f9b49e7"
                   ></script>
                <div class="gcse-search"></div>
                <ul data-role="listview" data-inset="true">
                    <li><a href="#intro">Google정보</a></li>
                    <li><a href="#info">Google제품소개</a></li>
                </ul>
            </div>
        </div>

        <div data-role="page" id="intro" data-theme="a">
            <div data-role="header" data-theme="a">
                <a href="#home" data-icon="arrow-l" data-direction="reverse">처음</a>
                <h1><b>Google정보</b></h1>
            </div>
            <div data-role="content">
                <div style="text-align:center">
                    <img src="hi.gif" style="width: 100px; margin: 2.5rem 0 2.5rem 0;">
                    <br><br>
                </div>
                <button data-role="collapsible-set" data-content-theme="e" id="btnLoad1">정보</button>
                    <ul data-role="listview" id="listArea" data-inset="true">
                        <li id="item">데이터 로드 하기 전 . . .</li>
                    </ul>
            </div>
        </div>

        <div data-role="page" id="info" data-theme="a">
            <div data-role="header" data-theme="a">
                <a href="#home" data-icon="arrow-l" data-direction="reverse">처음</a>
                <h1><b>Google제품소개</b></h1>
            </div>
            <div data-role="content">
                <div style="text-align:center">
                    <img src="info.gif" style="width: 100px; margin: 2.5rem 0 2.5rem 0;">
                    <br><br>
                </div>
                <button data-role="collapsible-set" data-content-theme="e" id="btnLoad2">제품소개</button>
                    <ul data-role="listview" id="listArea2" data-inset="true">
                        <li id="item">데이터 로드 하기 전 . . .</li>
                    </ul>
            </div>
        </div>
    </div>
</body>
</html>
